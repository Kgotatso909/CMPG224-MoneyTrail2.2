<!DOCTYPE HTML>
<html>
    <head>
        <title>Navigation bar with dropdown</title>
        <style>
        body{
        margin:0;
      
      }
            nav {
            position:fixed;
            top:0;
    width: 100%;
    height: 48.5px;
    font-family:  Calibri, Arial, serif;
    background-color: #474A46;
}

.gradient_shadow {
    position: absolute;
    top: 56.5px;
    width: 100%;
    height: 6px;
    background-size: 100% 6px;
    background-repeat: no-repeat;
}


.first_dropmenu, .sec_dropmenu {
    float: left;
    height: 48.5px;
    overflow: hidden;
    transition: height 0.8s ease-out;
}

.first_dropmenu {
    width: 130px;
}

.sec_dropmenu {
    transition: height 0.3s ease-in;
}

.li_item {
    width: 0;
    transition: width 0.7s ease-in;
    transition-delay: 0.4s;
}

.first_dropmenu:hover, .sec_dropmenu:hover {
    height: 240px;
}

.sec_dropmenu:hover .li_item {
    width: 180px;
}

.first_dropmenu a, .sec_dropmenu a {
    text-decoration: none;
    color: white;
    display: block;
    height: 48.5px;
    line-height: 48.5px;
    text-align: center;
    padding: 0 15px;
    background-color: #474A46;
    background-position: 50% 0;
    font-size: 0.95em;
}

.first_dropmenu a:hover, .sec_dropmenu a:hover {
    transition: background 0.4s linear, color 0.5s linear, font-weight 0.3s ease-in;
    background: radial-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), radial-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), #3BD1AB;
    background: -webkit-radial-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), -webkit-radial-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), #3BD1AB;
    background: -webkit-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), -webkit-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), #3BD1AB;
    background: -moz-radial-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), -moz-radial-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), #3BD1AB;
    background: -o-radial-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), -o-radial-gradient(50% 0, rgba(0,0,0,.5), transparent 70%), #3BD1AB;
    background-size: 55% 6px, 100% 6px, cover;
    background-position: 50% 75%, 0 0, 0 0;
    background-repeat: no-repeat;
    color: #474A46;
    font-weight: bold;
}
.container {
margin-top:30px;
  padding:20px;
}
.section { 
     background-color: #fff; 
     padding: 20px; 
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
     border-radius: 5px; 
     display: flex; 
     flex-direction: column; 
     padding: 25px; 
     text-align: center; 
 } 
 .rectangle-box { 
             display: inline-block; 
             background-color: #f0f0f0; 
             border: 2px solid blue; 
             color:blue;
             font-weight:bold;
             padding: 20px; 
             cursor: pointer;
             border-radius:12px; 
         } 
         #accounts {
           display: flex;
           flex-direction: column;
         }
        </style>
    </head>
    <body>
        <nav>
            <div class="gradient_shadow"></div>
            <div class="first_dropmenu">    
                <a href="#">MENU</a>
                <a href="#">HOME</a>
                <a href="#">PROFILE</a>
                <a href="#">LOG OUT</a>
            </div>
            <div class="sec_dropmenu">
                <a href="#">ACCOUNTS</a>
                <a href="#" class="li_item">RECORDS</a>
                <a href="#" class="li_item">BUDGET</a>
                <a href="#" class="li_item">STATISTICS</a>
            </div>
        </nav>
       <div class="container">
        <section id="expense" class="section"> 
        <h3>List of all accounts</h3> 
        <div class="rectangle-box" onclick="openPopup()"> 
        <p>ADD ACCOUNT</p> 
        <div id="accounts">
            
        </div>
        </section>
        </div>
        
        
        <script type="text/javascript">
             function openPopup() { 
             // Create a pop-up in-frame window 
             const popupWindow = window.open('', '_blank', 'width=400px,height=300px'); 
             
             // Create the content for the pop-up window 
             const popupContent = ` 
             <!DOCTYPE html>
<html>
<head>
<title>Add new account</title>
<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Lobster&family=Young+Serif&display=swap');
body {
  margin:25px;
}

h3 {
 text-align:center;
 font-family: 'Young Serif', serif;
}
.account-box {
 padding:20px;
 box-shadow: 2px 2px 2px #ccc;
}
label {
}
input[type=text], input[type=color],input[type=number], select{
 margin-bottom: 25px;
 display:block;
 height:40px;
 border:none;
 border-bottom: 2px solid black;
 width:100%;
}

button {
  width:100%;
  height:40px;
  border-radius:10px;
  background:green;
  font-size:20px;
  font-weight:bold;
  font-family:Courier new,monospace;
  color:white;
}
</style>
</head>
<body>
   <div class="account-box">
      <h3>ADD NEW ACCOUNT</h3>
      <label for="account-name">Account name</label>
      <input type="text" id="account-name"  >
      <label for="bank-number">Bank account number</label>
      <input type="text" id="bank-number">
   
      <label for="paymentType">Type:</label> 
      <select id="paymentType"> 
      <option value="Cash">Cash</option> 
      <option value="Debit Card">Debit Card</option> 
      <option value="Credit Card">Credit Card</option> 
      <option value="Web Payment">Web Payment</option> 
      <option value="Voucher">Voucher</option> 
      </select>
      
      <label id="initial-amount" >initial value</label>
      <input type="number" >
      <label for="color">color</label>
      <input type="color" >
      
      <button onclick="submitAccount()">Add Account</button>
   </div>
</body>
</html>
             `; 
             
             // Write the content to the pop-up window 
             popupWindow.document.open(); 
             popupWindow.document.write(popupContent); 
             popupWindow.document.close(); 
             } 
             
             function submitAccount() {
    const accountName = document.getElementById("account-name").value;
    const bankNumber = document.getElementById("bank-number").value;
    const initialAmount = document.querySelector("input[type=number]").value;
    const color = document.querySelector("input[type=color]").value;

    // Create a new account element
    const accountElement = document.createElement("div");
    accountElement.classList.add("rectangle-box");
    accountElement.style.backgroundColor = color;
    accountElement.innerHTML = `
        <p>${accountName}</p>
        <p>Account Number: ${bankNumber}</p>
        <p>Initial Amount: ${initialAmount}</p>
    `;

    // Append the new account element to the "accounts" div
    const accountsDiv = document.getElementById("accounts");
    accountsDiv.appendChild(accountElement);
    window.close()
}

        </script>
    </body>
  </html>
